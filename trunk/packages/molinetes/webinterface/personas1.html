eText;var devices = [];$.ajax({	url: 'http://127.0.0.1:55555/?func=info',	async: true,	dataType: 'jsonp',	success: function(data, status) {//		var dev = data.data.deviceList;		for(var i=0;i<data.data.deviceList.length; i++){			devices.push(data.data.deviceList[i]);			$("#data").append("<br>"+data.data.deviceList[i].id+" - "+data.data.deviceList[i].type+' '+data.data.deviceList[i].detalle);		}		//if (!result) alert('Falló al leer los Tipos de Documentos.');	},	complete: function(data, status) {//		alert(data+' '+status);	}	});var buscar = function (event, ui){	alert(event+" "+ui);}jQuery(document).ready(function() {        	$("#tabs").tabs();	$("#busca" ).autocomplete({		 autoFocus: true		,delay: 300		,minLength: 5		,source: 'ajax/buscapeople.lua'		,select: function(event, ui) { alert(event+'-'+ui.item); }		,focus: function(event, ui) {			var strhtml = '';			var strpad = '';			switch (ui.item.base) {				case 'b':					strpad+= '<div><table>';					strpad+= '<tr><td align="right">Apellidos y Nombres:</td><td>'+ui.item.apeynom+'</td></tr>';					strpad+= '<tr><td align="right">Departamento:</td><td>'+ui.item.departamento+'</td></tr>';					strpad+= '<tr><td align="right">Localidad:</td><td>'+ui.item.localidad+'</td></tr>';					strpad+= '<tr><td align="right">Domicilio:</td><td>'+ui.item.domicilio+'</td></tr>';					strpad+= '<tr><td align="right">Sexo:</td><td>'+ui.item.sexo+'</td></tr>';					strpad+= '</table></div>';				case 'i':					strhtml+= '<div class="settings-left"><table>';					strhtml+= '<tr><td align="right">Nro. Doc:</td><td>'+ui.item.value+'</td></tr>';					if (ui.item.tarjeta) strhtml+= '<tr><td align="right">Tarjeta:</td><td>'+ui.item.tarjeta+'</td></tr>';					strhtml+= '<tr><td align="right">Apellidos:</td><td>'+ui.item.apellidos+'</td></tr>';					strhtml+= '<tr><td align="right">Nombres:</td><td>'+ui.item.nombres+'</td></tr>';					if (ui.item.orgofi)	strhtml+= '<tr><td align="right">Oficina:</td><td>'+ui.item.orgofi+'</td></tr>';					strhtml+= '</table></div>';					strhtml+= '<div class="settings-right"><img style="height: 240px; width: 320px; position:relative; top:5px; right:5px;" src="ajax/foto.lua?foto='+ui.item.id+'"/></div>';					strhtml+= strpad;					strhtml+= '<div class="clearfix"></div>';					break;				case 'p':					strpad+= '<div style="float:left;"><table>';					strpad+= '<tr><td align="right">Apellidos y Nombres:</td><td>'+ui.item.apeynom+'</td></tr>';					strpad+= '<tr><td align="right">Departamento:</td><td>'+ui.item.departamento+'</td></tr>';					strpad+= '<tr><td align="right">Localidad:</td><td>'+ui.item.localidad+'</td></tr>';					strpad+= '<tr><td align="right">Domicilio:</td><td>'+ui.item.domicilio+'</td></tr>';					strpad+= '<tr><td align="right">Sexo:</td><td>'+ui.item.sexo+'</td></tr>';					strpad+= '</table></div>';					strpad+= '<div class="clearfix"></div>';					strhtml = strpad;				break;			};			$("#data2").html(strhtml); 		}	});	jQuery("#gbox_prslist").css("margin","auto");	$(window).bind('resize', function() {/*		var myWidth = $(window).width()-20;		var myHeight = $(window).height()-130;		$("#prslist").setGridWidth(myWidth,false);		$("#prslist").setGridHeight(myHeight);*/	}).trigger('resize');});//SetContainerSize ();</script></body></HTML>
