<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head>	<title>SIUP Pagina Principal</title>	<link rel="stylesheet" type="text/css" href="/lib/css/layout-default-latest.css" />	<style type="text/css">	html, body {		font-size: 10px;	}	/* neutralize pane formatting BEFORE loading UI Theme */	.ui-layout-pane ,	.ui-layout-content {		background:	none;		border:		0;		padding:	0;		overflow:	visible;	}	</style>		<link rel="stylesheet" type="text/css" href="/lib/css/themes/base/jquery.ui.all.css" />	<style type="text/css">	p				{ margin:		1em 0; }	/* use !important to override UI theme styles */	.grey			{ background:	#999 !important; }	.outline		{ /*border:		1px dashed #F00 !important;*/ }	.add-padding	{ padding:		10px !important; }	.no-padding		{ padding:		0 !important; }	.add-scrollbar	{ overflow:		auto; }	.no-scrollbar	{ overflow:		hidden; }	.allow-overflow	{ overflow:		visible; }	.full-height	{ height:		100%; }	button			{ cursor:		pointer; }	</style>	<script type="text/javascript" src="/lib/js/jquery-latest.js"></script> 	<script type="text/javascript" src="/lib/js/jquery-ui-latest.js"></script> 	<script type="text/javascript" src="/lib/js/jquery.layout-latest.js"></script>	<!-- load the Tabs & Accordions callbacks so we can use them below-->	<script type="text/javascript" src="/lib/js/jquery.layout.resizeTabLayout.min-1.1.js"></script>	<script type="text/javascript" src="/lib/js/jquery.layout.resizePaneAccordions.min-1.0.js"></script>	<!-- OR load the all-in-one Callbacks package...	<script type="text/javascript" src="../lib/js/jquery.layout.callbacks.min-latest.js"></script>	-->    <script type="text/javascript" src="/lib/js/themeswitchertool.js"></script> 	<script type="text/javascript" src="/lib/js/debug.js"></script>	<!--script type="text/javascript" src="jquery.js"></script>	<script type="text/javascript" src="jquery.ui.all.js"></script>	<script type="text/javascript" src="jquery.layout.js"></script-->	<script type="text/javascript">	var myLayout; // a var is required because this page utilizes: myLayout.allowOverflow() method	$(document).ready(function () {		$.ajax({			url: "ajax/mainmenu.lua",			cache: false,			async: false,			success: function(html){				$("#accordion-west").append(html);			}		});		myLayout = $('body').layout({			west__size:					300		,	west__spacing_closed:		20		,	west__togglerLength_closed:	100		,	west__togglerAlign_closed:	"top"		,	west__togglerContent_closed:"M<BR>E<BR>N<BR>U"		,	west__togglerTip_closed:	"Open & Pin Menu"		,	west__sliderTip:			"Slide Open Menu"		,	west__slideTrigger_open:	"mouseover"//		,	west__initClosed:						true		,	west__onresize:		$.layout.callbacks.resizePaneAccordions // west accordion a child of pane		});		$("#accordion-west")	.accordion({ fillSpace: true });		addThemeSwitcher('#system',{ top: '12px', right: '5px', loadTheme: 'redmond' });		// if a new theme is applied, it could change the height of some content,		// so call resizeAll to 'correct' any header/footer heights affected		// NOTE: this is only necessary because we are changing CSS *AFTER LOADING* using themeSwitcher		setTimeout( myLayout.resizeAll, 2000 ); /* allow time for browser to re-render with new theme */ 	});	</script></head><body><iframe id="mainFrame" name="mainFrame" class="ui-layout-center"	width="100%" height="100%" frameborder="0" scrolling="auto"	src="es.html"></iframe><div class="ui-layout-west no-padding full-height">	<div id="accordion-west">	</div></div></body></html>
